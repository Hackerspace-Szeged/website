{{ define "main" }}
  <div class="posts">
    {{ $paginator := .Paginate (where .Data.Pages "Type" $.Type) }}

    {{ range $paginator.Pages }}
    <div class="post on-list">
      <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h1>
    </div>
    {{ end }}
    {{ partial "pagination.html" . }}
  </div>
{{ end }}

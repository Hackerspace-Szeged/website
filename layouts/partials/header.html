<header class="header">
  {{ if .Site.Params.HackSenseEnable }}
  <div style="margin-bottom: 10px; text-align:right;"><a href="/hacksense" style="text-decoration:none;"><span id="hacksense" style=""></span></a></div>
  {{ end }}
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>
    <div class="menu-trigger">menu</div>
  </div>
  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}
</header>
